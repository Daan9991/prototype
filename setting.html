<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
	<link rel="stylesheet" href="styles/styles.css">
	<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,300;0,700;1,300;1,700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/e07458d72a.js" crossorigin="anonymous"></script>
    <link rel="icon" type="image/png" href="assets/images/favicon.svg">
</head>
<body>
    <header>
        <h1 id="title">Settings</h1>
    </header>
    <main>
        <form action="change_setting.html">
            <fieldset>
                <label for="fname">Firstname:</label>
                <input type="text" id="fname" placeholder="Daan" disabled>
                <label for="lname">Lastname:</label>
                <input type="text" id="lname" placeholder="Schouwstra" disabled>
                <label for="studie">Study:</label>
                <select name="study" id="studie" disabled>
                    <option value="cmd">Communication & Multimedia Design</option>
                    <option value="com">Communication</option>
                    <option value="nur">Nursing</option>
                    <option value="ict">ICT</option>
                    <option value="eco">Economicss</option>
                    <option value="fas">Fasion</option>
                    <option value="pab">Pabo</option>
                </select>
                <label for="uName">Username:</label>
                <input type="text" id="uName" placeholder="Daan9991" disabled>
                <label for="email">Email:</label>
                <input type="email" id="email"  placeholder="daan9991@gmail.com" disabled>
                <label for="pWord">Password:</label>
                <input type="password" id="pWord" placeholder="********" disabled>
                <input type="submit" value="Change">
            </fieldset>
        </form>
        <a href="index.html" id="logout">Logout</a>
    </main>
    <nav>
        <a href="index_loggedIn.html" class="footer_left">Go back</a>
    </nav>
</body>
</html>
