<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
	<link rel="stylesheet" href="styles/styles.css">
	<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,300;0,700;1,300;1,700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="assets/images/favicon.svg">
    <script src="https://kit.fontawesome.com/e07458d72a.js" crossorigin="anonymous"></script>
</head>
<body>
    <main>
        <header>
            <h1 id="title">Change</h1>
        </header>
        <form action="setting.html">
            <fieldset>
                <label for="fname">Firstname:</label>
                <input type="text" id="fname" placeholder="Daan">
                <label for="lname">Lastname:</label>
                <input type="text" id="lname" placeholder="Schouwstra">
                <label for="studie">Study:</label>
                <select name="study" id="studie">
                    <option value="cmd">Communication & Multimedia Design</option>
                    <option value="com">Communication</option>
                    <option value="nur">Nursing</option>
                    <option value="ict">ICT</option>
                    <option value="eco">Economicss</option>
                    <option value="fas">Fasion</option>
                    <option value="pab">Pabo</option>
                </select>
                <label for="uName">Username:</label>
                <input type="text" id="uName" placeholder="Daan9991">
                <label for="email">Email:</label>
                <input type="email" id="email"  placeholder="daan9991@gmail.com">
                <label for="pWord">Password:</label>
                <input type="password" id="pWord" placeholder="********">
                <input type="submit" value="Sumbit">
            </fieldset>
        </form> 
    </main>
    <nav>
        <a href="setting.html" class="footer_left">Go back</a>
    </nav>
</body>
</html>
